  <style>
  body {
   background: #444444;
   color:#FFFFFF;
   margin:32pt;
   font-family:"Arial", "Arial", Arial, serif;
   font-size:16pt;
  }
  a {
   color: #618ddd;
   text-decoration:none;
  }
  </style>

  <script>
  var lines = [], options =
`Aligned,:Confined,:Lead line,:Land mine,:Outline,:Outshined,:Divine,:Peace of mind,:Naptime,:Bedtime,:Daytime,:Pastime,:Peace-time,:Spacetime,:Sands of time,:Sense of rhyme,:Sense of time,
buried,:harried,:carried,:married,:varied,:weary,:merry,
slated.:stated.:berated.:hated.:created.:hatred.:awaited.:activated.:automated.:captivated.:compensated.:compicated.:confiscated.:validated.:illustrated.:liberated.:vacted.:updated.:belated.
You are mine?:Are you mine?:You are mine.
Possession:Obsession:Lesson:Recession:Transgression:Suppression:Expression:Confession:Question:Session:Cession:Impression:Regression
`.split('\n');
  for (var line of options) {
    lines.push(line.split(':'));
  }

  function pick(array) {
      return array[Math.floor(Math.random() * array.length)];
  }

  function generate() {
  	var sonnet = "";
  	for (line of lines) {
      sonnet += pick(line) + "<br>";
    }
  	poem.innerHTML = sonnet;
  }
  </script>
  <title>Sonnet Generator</title>
</head>

<body onload="generate();">
<div id="main" style="padding-top:18px">
